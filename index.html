<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <img src="assets/images/simpsons-logo.svg" class="img-fluid text-center" id="main-logo" alt="Simpsons logo">
      <h1 class="display-3">Trivia Game</h1>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <img src="assets/images/Homero.jpg" class="img-fluid text-center" id="homero" alt="Homero">
      <div>
        <h3 id="timer"></h3>
      </div>
    </div>

    <div class="offset-md-1"></div>

    <div class="col-md-8">
      <div id="start-page" class="start-page-text">
        <h2>Get ready to play</h2>
        <p>Test your knowledge of The Simpsons. You have 60 seconds to answer all the questions.<br/> Good luck!</p>
        <div class="btn btn-primary" id="start-button">Start
        </div>
      </div>

    <div>
      <div id="questions-box">
      </div>
    </div>

      <div class="hidden" id="end-page">
        <h2>Here are your scores:</h2>
        <p id="correct-answers"></p>
        <p id="incorrect-answers"></p>
        <p id="unanswered"></p>
      </div>
    </div>
  </div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
